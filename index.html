<!doctype html>

<html>  
  <head>
    <meta charset='utf-8' />
    <title>Runstant App</title>

    <!-- ace -->
    <script src='http://cdn.jsdelivr.net/ace/1.2.0/min/ace.js'></script>
    <script src='http://cdn.jsdelivr.net/ace/1.2.0/min/ext-language_tools.js'></script>
    <script src='http://cdn.jsdelivr.net/ace/1.2.0/min/ext-emmet.js'></script>

    <!-- marked -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js'></script>
    <!-- jframe -->
    <script src='http://cdn.rawgit.com/phi-jp/jframe/0.0.2/jframe.js'></script>
    <!-- jade -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jade/1.3.1/jade.min.js"></script>
    <!-- riot -->
    <script src="http://rawgit.com/phi-jp/riot/feature/supported_jade_build/dist/riot/riot+compiler.js"></script>

    <script src='scripts/util.js'></script>
    <script src='scripts/menu.js'></script>
    <script src='scripts/recent.js'></script>
    <script src='scripts/main.js'></script>
  </head>
  <body>
    <app></app>
  </body>
</html>

<script type='riot/tag' template='jade'>
  app
    side side
    div#runstant
      iframe(src='http://runstant.com')
</script>

<script type='riot/tag' template='jade'>
  side
    ul
      li(each='{recent.logs}', onclick='{open}') {filename}

    style.
      side {
        display: block;
      }

      side ul li {
        margin: 1rem 0;
        cursor: pointer;
      }

    script.
      this.open = function(e) {
        open(e.item.filepath);
      };

</script>
<script>
riot.mount('*', {});
</script>

<style>
html, body {
  margin: 0;
  padding: 0;
}

#runstant {
  position: fixed;
  right: 0px;
  top: 0px;
  width: 80vw;
  height: 100vh;
}
#runstant iframe {
  border: none;
  width: 100%;
  height: 100%;
}
</style>
